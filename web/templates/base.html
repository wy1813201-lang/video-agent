<!DOCTYPE html>

<head>

  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
           background: #0f0f13; color: #e0e0e0; min-height: 100vh; }
    a { color: #7c6af7; text-decoration: none; }
    a:hover { color: #a89cf7; }

    /* Nav */
    nav { background: #1a1a24; border-bottom: 1px solid #2a2a3a;
          padding: 0 24px; display: flex; align-items: center; gap: 32px; height: 56px; }
    nav .brand { font-size: 18px; font-weight: 700; color: #fff;
                 background: linear-gradient(135deg, #7c6af7, #f76af7);
                 -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
    nav a { color: #aaa; font-size: 14px; padding: 4px 0;
            border-bottom: 2px solid transparent; transition: all .2s; }
    nav a:hover, nav a.active { color: #fff; border-bottom-color: #7c6af7; }

    /* Layout */
    .container { max-width: 1100px; margin: 0 auto; padding: 32px 24px; }
    h1 { font-size: 24px; font-weight: 700; margin-bottom: 24px; color: #fff; }
    h2 { font-size: 18px; font-weight: 600; margin-bottom: 16px; color: #ddd; }

    /* Cards */
    .card { background: #1a1a24; border: 1px solid #2a2a3a; border-radius: 12px;
            padding: 20px; margin-bottom: 16px; transition: border-color .2s; }
    .card:hover { border-color: #7c6af7; }
    .card-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); gap: 16px; }

    /* Badges */
    .badge { display: inline-block; padding: 2px 10px; border-radius: 20px;
             font-size: 12px; font-weight: 500; }
    .badge-purple { background: #2d1f6e; color: #a89cf7; }
    .badge-green  { background: #1a3a2a; color: #6af7a8; }
    .badge-blue   { background: #1a2a3a; color: #6ab8f7; }
    .badge-pink   { background: #3a1a2a; color: #f76ab8; }
    .badge-gray   { background: #2a2a2a; color: #aaa; }

    /* Forms */
    .form-group { margin-bottom: 20px; }
    label { display: block; font-size: 13px; color: #aaa; margin-bottom: 6px; }
    input[type=text], input[type=number], select, textarea {
      width: 100%; background: #12121a; border: 1px solid #2a2a3a; border-radius: 8px;
      color: #e0e0e0; padding: 10px 14px; font-size: 14px; outline: none;
      transition: border-color .2s; }
    input:focus, select:focus, textarea:focus { border-color: #7c6af7; }
    select option { background: #1a1a24; }

    /* Buttons */
    .btn { display: inline-block; padding: 10px 20px; border-radius: 8px; font-size: 14px;
           font-weight: 500; cursor: pointer; border: none; transition: all .2s; }
    .btn-primary { background: linear-gradient(135deg, #7c6af7, #9c6af7); color: #fff; }
    .btn-primary:hover { opacity: .85; }
    .btn-outline { background: transparent; border: 1px solid #2a2a3a; color: #aaa; }
    .btn-outline:hover { border-color: #7c6af7; color: #fff; }

    /* Alerts */
    .alert { padding: 12px 16px; border-radius: 8px; margin-bottom: 20px; font-size: 14px; }
    .alert-success { background: #1a3a2a; border: 1px solid #2a5a3a; color: #6af7a8; }
    .alert-error   { background: #3a1a1a; border: 1px solid #5a2a2a; color: #f76a6a; }

    /* Table */
    table { width: 100%; border-collapse: collapse; font-size: 14px; }
    th { text-align: left; padding: 10px 12px; color: #888; font-weight: 500;
         border-bottom: 1px solid #2a2a3a; }
    td { padding: 12px; border-bottom: 1px solid #1e1e2a; }
    tr:hover td { background: #1e1e2a; }

    /* Empty state */
    .empty { text-align: center; padding: 60px 20px; color: #555; }
    .empty .icon { font-size: 48px; margin-bottom: 12px; }

    /* Meta row */
    .meta { display: flex; gap: 16px; flex-wrap: wrap; font-size: 13px; color: #888; margin-top: 8px; }
    .meta span { display: flex; align-items: center; gap: 4px; }
  </style>
</head>
